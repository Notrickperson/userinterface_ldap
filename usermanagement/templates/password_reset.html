{% extends "bootstrap/base.html" %} {% import "bootstrap/wtf.html" as wtf %} {%
block title %} Login {% endblock %} {% block styles %} {{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='signin.css')}}" />
{% endblock %} {% block content %}
<div class="container">
    <form class="form-signin" method="POST" action="/password_reset">
        <label>Ldap Usermanagement</label>
        <h2 class="form-signin-heading">Reset your password</h2>
        {% if message %}
        <div class="alert alert-info" role="alert">
            <p>{{ message }}</p>
        </div>
        {% endif %}
        <div class="content">
            <input type="email" class="input-lg form-control" placeholder="Email" name="email"
                value="{{request.form.email}}">
            </br>
            <button id="send-button" class="btn btn-lg btn-primary btn-block" type="submit">
                Request new password
            </button>
            <a class="btn btn-secondary" href="/" >Return</a>
    </form>
</div>
<!-- /container -->
{% endblock %}
